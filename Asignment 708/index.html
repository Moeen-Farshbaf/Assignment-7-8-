<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-compatible" content="ie=edge"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css"/>
  <title>Landing Page</title>
</head>
<body>
    <header>
      <div class="logo-container">
        <img src="./img/logo.svg" alt='logo'>
        <h4 class="logo">Three dots </h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li class="nav-link"><a href="#">Specs</a></li>
          <li class="nav-link"><a href="#">products</a></li>
          <li class="nav-link"><a href="#">contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="./img/cart.svg" alt="cart"/>
      </div>
    </header>
    <main>
      <section class="presentation">
        <div class="introduction">
            <div class="intro-text">
              <h1>Laptop for the future</h1>
              <p>
                  The new 14 inch bezeless display offering a 4k
                  display with touch screen.
              </p>
            </div>
            <div class="cta">
              <button class="cta-select">14 Inch</button>
              <button class="cta-add">Add to cart</button>
            </div>
          </div>
          <div class="cover">
            <img src="./matebook.png" alt="matebook"/>
        </div>
      </section>
      <div class="laptop-select">
        <img src="./img/arrow-left.svg" alt=""/>
        <img src="./img/dot.svg" alt=""/>
        <img src="./img/dot-full.svg" alt=""/>
        <img src="./img/dot.svg">
        <img src="./img/arrow-right.svg" alt=""/>
      </div>
      <img class="big-circle"  src="./img/big-eclipse.svg" alt="#">
      <img class="mid-circle"  src="./img/mid-eclipse.svg" alt="#">
      <img class="small-circle"  src="./img/small-eclipse.svg" alt="#">
    </main>
</body>
</html>
